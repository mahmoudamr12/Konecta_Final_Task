apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-prod
  namespace: prod
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: app-ingress-group  # same group to share ALB
spec:
  rules:
  - http:
      paths:
      - path: /prod
        pathType: Prefix
        backend:
          service:
            name: my-app-service
            port:
              number: 8000
