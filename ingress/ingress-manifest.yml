apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - http:
      paths:
      - path: /test
        pathType: Prefix
        backend:
          service:
            name: my-app-service
            namespace: test  # Key difference - specifies namespace
            port:
              number: 8000     # Should match your Service's port
      - path: /prod
        pathType: Prefix
        backend:
          service:
            name: my-app-service 
            namespace: prod  # Key difference - specifies namespace
            port:
              number: 8000     # Should match your Service's port